<mat-card>
	<mat-spinner *ngIf="isLoading"></mat-spinner>
	<form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
		<mat-form-field>
			<input matInput type="text" name="title" formControlName="title" placeholder="Title">
			<mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
		</mat-form-field>
		<div class="">
			<button mat-button type="button" (click)="filePicker.click()">Pick image</button>
			<input type="file" class="hidden" #filePicker (change)="onImagePicked($event)">
		</div>
		<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
			<img [src]="imagePreview" [alt]="form.value.title">
		</div>
		<mat-form-field>
			<textarea matInput rows="6" name="content" formControlName="content" placeholder="Content"></textarea>
			<mat-error *ngIf="form.get('content').invalid">Please enter a title.</mat-error>
		</mat-form-field>
		<button mat-raised-button color="accent" type="submit">Save post</button>
	</form>
</mat-card>
